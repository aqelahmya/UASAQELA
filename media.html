    <style>
        /* 1. CSS UNTUK GRID 3 KE SAMPING */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }

        .media-grid img, .video-item {
            width: 100%;
            aspect-ratio: 1/1; 
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            background: #000;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .media-grid img:hover, .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* 2. CSS UNTUK TABS (Tombol Menu) */
        .media-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-link {
            padding: 12px 24px;
            border: none;
            background: #eee;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-link.active {
            background: #3498db;
            color: white;
        }

        /* 3. CSS MODAL (Tampilan Pop-up) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px; right: 30px;
            color: white; font-size: 40px;
            cursor: pointer;
        }

        /* 4. CSS UNTUK AUDIO */
        .audio-list {
            max-width: 600px;
            margin: 0 auto;
        }
        .audio-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .video-item p {
            position: absolute;
            bottom: 5px; width: 100%;
            text-align: center; color: white;
            font-size: 12px; background: rgba(0,0,0,0.5);
            margin: 0; border-radius: 0 0 12px 12px;
        }
    </style>
</head>

    <div id="mediaModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContainer" onclick="event.stopPropagation()">
            </div>
    </div>

    <script>
        // FUNGSI PINDAH TAB
        function openMedia(evt, mediaName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(mediaName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        // FUNGSI TAMPILKAN GAMBAR BESAR
        function openImage(src) {
            const modal = document.getElementById("mediaModal");
            const container = document.getElementById("modalContainer");
            container.innerHTML = `<img src="${src}" class="modal-content">`;
            modal.style.display = "flex";
        }

        // FUNGSI TAMPILKAN VIDEO BESAR
        function openVideo(src) {
            const modal = document.getElementById("mediaModal");
            const container = document.getElementById("modalContainer");
            container.innerHTML = `<video src="${src}" controls autoplay class="modal-content"></video>`;
            modal.style.display = "flex";
        }

        // FUNGSI TUTUP MODAL
        function closeModal() {
            const modal = document.getElementById("mediaModal");
            const container = document.getElementById("modalContainer");
            container.innerHTML = ""; 
            modal.style.display = "none";
        }
    </script>
